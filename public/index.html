<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar Sizebay</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Lato", sans-serif;
        padding: 20px;
      }
      .input,
      .button {
        margin: 10px 0;
      }
      .results {
        margin-top: 20px;
      }
      .request {
        border: 1px solid #ddd;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Verificar Sizebay</h1>
    <input
      type="text"
      class="input"
      id="urlInput"
      placeholder="Digite a URL do e-commerce"
    />
    <button class="button" id="verifyButton">Verificar</button>
    <div class="results" id="results"></div>

    <script>
      document.getElementById("verifyButton").onclick = async () => {
        const url = document.getElementById("urlInput").value;
        const response = await fetch(
          `/api/verify?url=${encodeURIComponent(url)}`
        );
        const data = await response.json();
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = ""; // Limpa resultados anteriores

        if (data.requisitions && data.requisitions.length > 0) {
          data.requisitions.forEach((req) => {
            const reqDiv = document.createElement("div");
            reqDiv.classList.add("request");
            reqDiv.innerHTML = `<strong>URL:</strong> <a href="${req.url}" target="_blank">${req.url}</a><br><strong>Método:</strong> ${req.method}`;
            resultsContainer.appendChild(reqDiv);
          });
        } else {
          resultsContainer.innerHTML = "Nenhuma requisição encontrada.";
        }
      };
    </script>
  </body>
</html>
